<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Emscripten-Generated Code</title>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
      canvas.emscripten {
        border: none;
        background-color: black;
        position: absolute;
        left: 0px;
        right: 0px;
        outline: none;
      }
    </style>
  </head>
  <body>
    <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" tabindex=-1></canvas>
    <script type='text/javascript'>
      var Module = {
        preRun: [],
        postRun: [],
        canvas: (function() {
          var canvas = document.getElementById('canvas');
          canvas.addEventListener(
            "webglcontextlost",
            function(e) {
              console.error('WebGL context lost. You will need to reload the page.');
              e.preventDefault();
            }, false);

          return canvas;
        })(),
        setCanvasSize: function(width, height) {
          var canvas = document.getElementById('canvas');
          if (canvas.width !== width || canvas.height !== height) {
            canvas.width = width;
            canvas.height = height;
          }
        },
        totalDependencies: 0,
        monitorRunDependencies: function(left) {
        },
        onRuntimeInitialized: function() {
          setTimeout(function() {
            Module.setCanvasSize(window.innerWidth, window.innerHeight);
            console.info('WASM Runtime Initialized');
          }, 0);
        }
      };
      window.onerror = function() {
        console.info('Exception thrown, see JavaScript console');
      };
      window.onresize = function() {
        var canvas = document.getElementById('canvas');
        Module.setCanvasSize(window.innerWidth, window.innerHeight);
      };
    </script>
    {{{ SCRIPT }}}
  </body>
</html>
